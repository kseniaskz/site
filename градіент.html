<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gradient</title>
	<style type="text/css">
		p{
		font-size: 0.5in;
		color: #FFFFFF;
		background: linear-gradient(#ff0, #ff6600 ,#ff0080);
		}
		div{
			width: 300px;
			height: 300px;
			text-align: center;
			font-size: 50px;
			margin: 20px;
			float: left;
		}
	</style>
</head>
<body>
<p>Ми вивчавемо градієнт</p>
<div style="background:linear-gradient(#FF8C00,#FF0077 );">градієнт лінійний</div>
<div style="background:linear-gradient(to left,#FF8C00, #FF0077 );">градієнт лінійний</div>
<div style="background:linear-gradient(45deg ,#FF8C00, #FF0077 );">градієнт лінійний</div>
<div style="background:linear-gradient(185deg ,#FF8C00, #FF0077 );">градієнт лінійний</div>
<div style="background:linear-gradient(45deg ,#FF8C00 0% 50%,#FF0077 90% 100% );">градієнт лінійний</div>
<div style="background:linear-gradient(#0900FF 50%,#ff0 50%); width: 600px; height: 300px;"></div>
<div style="background:linear-gradient(red 25% , green 25% 50%, blue 50% 75% , yellow 75%); width: 600px; height: 300px;"></div>
<div style="background:radial-gradient(yellow 20% ,red 50%);">радіальний градієнт</div>
<div style="background:radial-gradient( yellow,red );">радіальний градієнт</div>
<div style="background:linear-gradient(#FF8C00,#FF0077 );">градієнт лінійний</div>
<div style="background:radial-gradient(circle at 225px 75px ,#FF8C00 20% ,#FF0077 50% );">градієнт </div>
<div style="background:radial-gradient(circle at 0px 150px ,#FF8C00 20% ,#FF0077 50% );">градієнт </div>
<div style="background:radial-gradient(circle at 0px 150px ,#FF8C00 33.3%  ,#FF0077 33.3% 66.6%, #FFFF00 66.6% 99.9%);">градієнт </div>
<div style="background:conic-gradient( yellow,red,pink  );"> градієнт</div>
<div style="background:conic-gradient( yellow 0% 25%,red 25% 50%,pink 50% 75%,blue 75% );"> градієнт</div>
<div style="background:repeating-linear-gradient( 45deg, yellow 20% ,red 40%  );"> градієнт</div>
<div style="background:repeating-conic-gradient(  yellow 20% ,red 40%  );border-radius: 50%;"></div>
<div style="background:repeating-radial-gradient(  yellow 20% ,red 40%  );"></div>
<div style="background-image: radial-gradient(circle at 50.6% 46.6%, #ff57d2 0, #ff4edb 12.5%, #f046e3 25%, #d63feb 37.5%, #b53cf2 50%, #8c3df9 62.5%, #4f40ff 75%, #0046ff 87.5%, #004bff 100%)"></div>
</body>
</html>
